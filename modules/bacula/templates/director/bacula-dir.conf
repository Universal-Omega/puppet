# Define this server as a director
Director {
  Name = bacula2-dir
  DIRport = 9101
  QueryFile = "/etc/bacula/scripts/query.sql"
  WorkingDirectory = "/var/lib/bacula"
  PidDirectory = "/var/run/bacula"
  Maximum Concurrent Jobs = 2
  Messages = Daemon
  Password = "<%= @password %>"
  DirAddress = 127.0.0.1
}

# Messages
Messages {
  Name = Standard
  mailcommand = "/usr/sbin/bsmtp -h mail.miraheze.org -f \"\(Bacula\) %r\" -s \"Bacula: %t %e of %c %l\" %r"
  operatorcommand = "/usr/sbin/bsmtp -h mail.miraheze.org -f \"\(Bacula\) %r\" -s \"Bacula: Intervention needed for %j\" %r"
  mail = sre-infrastructure@miraheze.org = all, !skipped
  operator = sre-infrastructure@miraheze.org = mount
  console = all, !skipped, !saved
  append = "/var/log/bacula/bacula.log" = all, !skipped
  catalog = all
}

Messages {
  Name = Daemon
  mailcommand = "/usr/sbin/bsmtp -h localhost -f \"\(Bacula\) %r\" -s \"Bacula daemon message\" %r"
  mail = root = all, !skipped
  console = all, !skipped, !saved
  append = "/var/log/bacula/bacula.log" = all, !skipped
}

# Define some schedules
Schedule {
  Name = "WeeklyCycle"
  Run = Full 1st-5th sunday at 00:05
}

Schedule {
  Name = "BiWeeklyCycle"
  Run = Full 1st sunday at 00:05
  Run = Differential 3rd sunday at 00:05
}

# Storage
Storage {
  Name = File
  Address = bacula2.miraheze.org
  SDPort = 9103
  Password = <%= @password %>
  Device = FileStorage
  Media Type = File
}

# Console
Console {
  Name = bacula2-mon
  Password = <%= @password %>
  CommandACL = status, .status
}

# Catalog
Catalog {
  Name = Catalog
  dbname = "bacula"; dbuser = ""; dbpassword = ""
}

# Pools - current maximum disk usage: 2222G / 981G (!)
Pool {
  Name = Local
  Pool Type = Backup
  Label Format = Local-
  Recycle = yes
  AutoPrune = yes
  Volume Retention = 28 days
}

Pool {
  Name = Scratch
  Pool Type = Backup
}

Pool {
  Name = Databases-101
  Pool Type = Backup
  Label Format = DB101-
  Recycle = yes
  AutoPrune = yes
  Volume Retention = 13 days
  Maximum Volume Bytes = 5G
  Maximum Volumes = 20
}

Pool {
  Name = Databases-111
  Pool Type = Backup
  Label Format = DB111-
  Recycle = yes
  AutoPrune = yes
  Volume Retention = 13 days
  Maximum Volume Bytes = 5G
  Maximum Volumes = 20
}

Pool {
  Name = Databases-121
  Pool Type = Backup
  Label Format = DB121-
  Recycle = yes
  AutoPrune = yes
  Volume Retention = 13 days
  Maximum Volume Bytes = 5G
  Maximum Volumes = 20
}

Pool {
  Name = Static
  Pool Type = Backup
  Label Format = STATIC-
  Recycle = yes
  AutoPrune = yes
  Volume Retention = 27 days
  Maximum Volume Bytes = 19G
  Maximum Volumes = 100
}

Pool {
  Name = PhabStatic
  Pool Type = Backup
  Label Format = PHABSTATIC-
  Recycle = yes
  AutoPrune = yes
  Volume Retention = 27 days
  Maximum Volume Bytes = 5G
  Maximum Volumes = 4
}

Pool {
  Name = PrivateGit
  Pool Type = Backup
  Label Format = PGIT-
  Recycle = yes
  AutoPrune = yes
  Volume Retention = 13 days
  Maximum Volume Bytes = 1G
  Maximum Volumes = 2
}

# File Sets
FileSet {
  Name = "Catalog"
  Include {
    Options {
      signature = MD5
    }
    File = "/var/lib/bacula/bacula.sql"
  }
}

FileSet {
  Name = "Databases"
  Include {
    Options {
      signature = MD5
      compression = GZIP
    }
    File = /srv/backups
  }
}


FileSet {
  Name = "Static"
  Include {
    Options {
      signature = MD5
      compression = GZIP
    }
    File = /mnt/mediawiki-static
  }
}

FileSet {
  Name = "PhabStatic"
  Include {
    Options {
      signature = MD5
      compression = GZIP
    }
    File = /srv/phab/images
  }
}

FileSet {
  Name = "PrivateGit"
  Include {
    Options {
      signature = MD5
      compression = GZIP
    }
    File = /etc/puppetlabs/puppet/private
    File = /etc/puppetlabs/puppet/ssl-keys
  }
}

