# JobDefs
JobDefs {
  Name = "DefaultBackup"
  Type = Backup
  Level = Incremental
  Storage = File
  Messages = Standard
  Priority = 10
  Write Bootstrap = "/var/lib/bacula/%c.bsr"
}

JobDefs {
  Name = "DefaultRestore"
  Type = Restore
  Storage = File
  Messages = Standard
  Where = /bacula/restore
}

# Jobs

Job {
  Name = "BackupDatabasesDB101"
  JobDefs = "DefaultBackup"
  Client = db101-fd
  Pool = Databases-101
  FileSet = "Databases"
  Schedule = "WeeklyCycle"
